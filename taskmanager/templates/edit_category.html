{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panal grey lighten-5">
    <form class="col s12" method="Post" action="{{ url_for('edit_category') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
            <input id="category_name" name="category_name" type="text" class="validate" required maxlength="25" minlength="3">
            <label for="category_name">Category Name</label>
            </div>
        </div>
<!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1" >
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
  </div>

{% endblock %}
